{% extends 'base.html' %}

{% block title %}Login - Agenda de Contatos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Entrar na Agenda</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuário:</label>
                        <input type="text" class="form-control" name="{{ form.username.name }}" 
                               id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Senha:</label>
                        <input type="password" class="form-control" name="{{ form.password.name }}" 
                               id="{{ form.password.id_for_label }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Para testar, use: admin/admin (após criar superusuário)
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
